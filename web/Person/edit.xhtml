<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="id" value="#{indexBean.personId}"/>
        <f:viewAction action="#{indexBean.initPerson()}"></f:viewAction>
    </f:metadata>
    <h:body>
        <!--Ajout personne-->
        <ui:composition template="/templates/newTemplate.xhtml">
            <ui:define name="top">#{msg['pageEP.addPers']}</ui:define>    
            <ui:define name="content">
                <h:form rendered="#{indexBean.personId == null}">
                    <h:panelGrid border="0" columns="2">
                        <h:outputLabel value="#{msg['page1.listFName']} : " />
                        <h:inputText value="#{indexBean.person.firstName}"/>
                        <h:outputLabel value="#{msg['page1.listName']} : " />
                        <h:inputText value="#{indexBean.person.lastName}" />
                    </h:panelGrid>
                    <h:commandButton action="k" value="#{msg['pageEP.validate']}"/>
                </h:form>

                <!--Modification personne-->
                <h:form rendered="#{indexBean.personId != null}">
                    <h:panelGrid border="0" columns="2">
                        <h:outputLabel value="#{msg['page1.listId']} : " />
                        <h:outputText value="#{indexBean.person.id}" />
                        <h:outputLabel value="#{msg['page1.listFName']} : " />
                        <h:inputText value="#{indexBean.person.firstName}"/>
                        <h:outputLabel value="#{msg['page1.listName']} : " />
                        <h:inputText value="#{indexBean.person.lastName}" />
                    </h:panelGrid>
                    <h:commandButton action="k" value="#{msg['pageEP.validate']}"/>
                </h:form>

            </ui:define>
        </ui:composition>



    </h:body>
</html>
